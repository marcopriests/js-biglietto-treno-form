<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolean Trains</title>
</head>

<body>

    <div class="container p-5 mt-5">
        <div class="bg-light p-5 my-5 rounded-4">
            <h2 class="text-center mb-5 fw-bold text-uppercase fs-4">Calcola il prezzo del biglietto</h2>

            <form id="form" class="" action="">
                <div class="row mb-5">
                    <div class="col">
                        <label for="nome" class="form-label">Inserisci il tuo nome</label>
                        <input class="form-control" type="text" required id="nome" placeholder="John Doe">
                    </div>

                    <div class="col">
                        <label for="km" class="form-label">Inserisci il numero dei chilometri</label>
                        <input class="form-control" type="number" required id="km" placeholder="100">
                    </div>

                    <div class="col">
                        <label for="age" class="form-label" required>Inserisci la tua fascia d'et√†</label>
                        <select class="form-control" name="age" id="age">
                            <option value="Default" selected>Seleziona</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Adulto">Adulto</option>
                            <option value="Over">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="m-2 d-flex justify-content-center">
                    <button class="btn btn-primary m-2" id="bottone">Invia</button>

                    <button class="btn btn-outline-primary m-2" id="cancel">Annulla</button>
                </div>
            </form>
        </div>

        <div class="bg-light p-5 my-5 rounded-4">
            <h2 class="text-center mb-5 fw-bold text-uppercase fs-4">Il tuo biglietto</h2>

            <div class="content">
                <h3 class="fw-semibold fs-4 mb-3">Dettaglio passeggeri</h3>
                <div class="row">
                    <div class="col-4 p-3" id="sfondo-passeggero">
                        <h3>Nome del passeggero</h3>
                        <p class="fs-5 fw-bold text-uppercase" id="nome-biglietto">Nome Cognome</p>
                    </div>

                    <div class="col-8 d-flex justify-content-between">
                        <div class="">
                            <h5 class="fw-bold mb-5">Offerta</h5>

                            <p id="tipo-biglietto">tipo di biglietto</p>
                        </div>
                        <div class="">
                            <h5 class="fw-bold mb-5">Distanza</h5>

                            <p id="distanza-biglietto">distanza inserita</p>
                        </div>
                        <div class="">
                            <h5 class="fw-bold mb-5">Prezzo</h5>

                            <p id="prezzo-biglietto">prezzo del biglietto</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <p id="risultato"></p>




    <script src="./js/script.js"></script>
</body>

</html>
