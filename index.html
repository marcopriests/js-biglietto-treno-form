<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolean Trains</title>
</head>

<body>

    <div class="container">
        <h2>Calcola il prezzo del biglietto</h2>

        <form id="form" action="">
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="Inserisci il tuo nome" id="nome">
                </div>
    
                <div class="col">
                    <input type="number" placeholder="Numero di km" id="km">
                </div>
    
                <div class="col">
                    <select name="age" id="age">
                        <option value="Default" selected>Seleziona fascia di et√†</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Adulto">Adulto</option>
                        <option value="Over">Over 65</option>
                    </select>
                </div>
    
                <div class="row">
                    <div class="col">
                        <button id="bottone">Invia</button>
                    </div>
    
                    <div class="col">
                        <button id="cancel">Annulla</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Il tuo biglietto</h2>

        <div class="content">
            <h3>Dettaglio passeggeri</h3>
            <div class="row">
                <div class="col-4 bg-dark">
                    <h3>Nome del passeggero</h3>
                    <p>Nome Cognome</p>
                </div>

                <div class="col-8">

                </div>
            </div>
        </div>
    </div>


    <p id="risultato"></p>




    <script src="./js/script.js"></script>
</body>

</html>
